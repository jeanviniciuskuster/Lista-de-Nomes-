<!DOCTYPE html>

        </div>
        <div class="fixed-list">
            <h3>Lista de Nomes</h3>
            <ul id="staticList">
                <li>Roselaine</li>
                <li>Ronaldo</li>

                <li>José</li>
                <li>Leticia</li>
                <li>Maria</li>
                <li>Carlos</li>
                <li>Pedro</li>
                <li>Marcela</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
